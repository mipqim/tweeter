<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />

    <!-- tweet CSS -->
      <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="textlogo">tweeter</span>
      <div class="newtweet">
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down" style="color: red;"></i>
      </div>
    </nav>

    <header class="avatar">
      <div>
          <img src="/images/avatar/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="http://localhost:8080/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>    
      
      <article id="tweets-container">

        <div class="tweet-individual-container"> 
          <header class="tweet-header">
            <div>
              <div class="tweet-usrimg">
                <img src="/images/avatar/usr1.jpg"/>
              </div>
              <span>users-name</span>
           </div>
            <span class="tweet-userid">@users-id</span>
          </header>
          <p class="tweet-msg">Hello world!!</p>
          <footer class="tweet-footer">
            <span>10 days ago</span>
            <div>
              <a href=""><div><i class="fas fa-flag"></i></div></a>
              <a href=""><div><i class="fas fa-retweet"></i></div></a>
              <a href=""><div><i class="fas fa-heart"></i></div></a>
            </div>
          </footer>

        </div>       
        
        
        <div class="tweet-individual-container"> 
          <header class="tweet-header">
            <div>
              <div class="tweet-usrimg">
                <img src="/images/avatar/usr2.jpg"/>
              </div>
              <span>users-name</span>
           </div>
            <span class="tweet-userid">@users-id</span>
          </header>
          <p class="tweet-msg">Hello world!!</p>
          <footer class="tweet-footer">
            <span>10 days ago</span>
            <div>
              <a href=""><div><i class="fas fa-flag"></i></div></a>
              <a href=""><div><i class="fas fa-retweet"></i></div></a>
              <a href=""><div><i class="fas fa-heart"></i></div></a>
            </div>
          </footer>
        </div>        
 
      </article>
    </main>
  </body>
</html>
